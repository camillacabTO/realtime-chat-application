<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./img/favicon.png">
        <title>ProgTalk</title>
    </head>

    <body>
        <div class="chat">
            <div class="chat-sidebar" id="sidebar">
            </div>
            <div class="chat-main">
                <div id="messages" class="chat-messages"></div>
                <div class="compose">
                    <form id="messageForm">
                        <input type="text" name="message" id="message" placeholder="Message" autocomplete="off"
                            required>
                        <button id="submit-form">Send</button>
                    </form>
                    <button id="shareLocation">Share Location</button>
                </div>
            </div>
        </div>
        <script id="sidebar-template" type="x-tmpl-mustache">
        <h1 class="room-title">{{room}}</h1>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
           </ul>
    </script>
        <script id="message-template" type="x-tmpl-mustache">
        <div class="message" style="background-color:{{bgColor}} !important; color:{{color}} !important">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-meta">{{createdAt}}</span>
            </p>
            <p>{{msg}}</p>
        </div>
    </script>
        <script id="location-template" type="x-tmpl-mustache">
        <div class="message">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationURL}}" target="_blank">My Current Location</a></p>
        </div>
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>

</html>
